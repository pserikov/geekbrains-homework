<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		user = "Игрок 1";

		function readInt() {
			//var number = document.getElementById("userAnswer").value
			// return parseInt(number);
			return document.getElementById("userAnswer").value;
		}
		
		function write(text) {
			document.getElementById("info").innerHTML = text;
		}

		function hide(id) {
			document.getElementById(id).style.display = "none";
		}

		function guess() {
			var userAnswer = readInt();
			if(userAnswer == "q"){
				write("Спасибо за игру!");
				hide("button");
				hide("userAnswer");
			} else { 
				userAnswer = parseInt(userAnswer);
				if(userAnswer == answer){
					write(user + ", поздравляю, Вы угадали!");
					hide("button");
					hide("userAnswer");
				} else if(userAnswer > answer){
					write(user + ", вы ввели слишком большое число.<br>Ход другого игрока. Введите число от 0 до 100.<br>");
					if(user == "Игрок 1"){
						user = "Игрок 2";
					} else {
						user = "Игрок 1";
					}
				} else if(userAnswer < answer){
					write(user + ", вы ввели слишком маленькое число.<br>Ход другого игрока. Введите число от 0 до 100.<br>");
					if(user == "Игрок 1"){
						user = "Игрок 2";
					} else {
						user = "Игрок 1";
					}
				}
			}
		}

	</script>
</head>
