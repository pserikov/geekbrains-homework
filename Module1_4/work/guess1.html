<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		maxTryCount = 5;
		user = "Игрок 1";

		function readInt() {
			var number = document.getElementById("userAnswer").value
			return parseInt(number);
			// или так return +document.getElementById(userAnswer).value;
		}
		
		function write(text) {
			document.getElementById("info").innerHTML = text;
		}

		function hide(id) {
			document.getElementById(id).style.display = "none";
		}

		function guess() {
			tryCount++
			var userAnswer = readInt();
			if(userAnswer == answer){
				write(user + ", поздравляю, Вы угадали!");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount){
				write(user + ", вы проиграли.<br>Правильный ответ: " + answer + ".");
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число.<br>Попробуйте еще раз. Введите число от 0 до 100.<br>Осталось попыток " + (maxTryCount - tryCount));
				if(user = "Игрок 1"){
					user = "Игрок 2";
				} else {
					user = "Игрок 1";
				}
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число.<br>Попробуйте еще раз. Введите число от 0 до 100.<br>Осталось попыток " + (maxTryCount - tryCount));
			}

		}

	</script>
</head>

<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Игра Угадай число</h1>
		
			<div class="box">

				<p id="info">Игрок 1, угадайте число от 0 до 100.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onclick="guess();" id="button">Я угадал?</a>

			</div>

		</div>
	</div>
