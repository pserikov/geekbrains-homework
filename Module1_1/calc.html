<meta charset="utf-8">
<script type="text/javascript">
	
	var a = prompt("Введите первое число:");
	var b = prompt("Введите второе число:");
	
	a = parseInt(a);
	b = parseInt(b);
	
	var c = a + b;
	
	alert("Сумма чисел равно " + c);

    c = a * b;
	
	alert("Произведение чисел равно " + c);

</script>
