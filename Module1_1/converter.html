<meta charset="utf-8">
<script type="text/javascript">
	
	var euroRate = 78;
	var dollarRate = 66;

	var rubles = prompt("Введите сумму в рублях, которую хотите сконвертировать:");

	var euro = rubles / euroRate;
	var dollar = rubles / dollarRate;

	alert("При курсе евро " + euroRate + " и курсе доллара " + dollarRate + " вы получите " + euro + " евро или " + dollar + " долларов.");

</script>
